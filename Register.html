<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buat Akun VIP</title>
  <link rel="stylesheet" href="Style.css" />
</head>
<body>
  <div class="wrapper">
    <form id="registerForm" autocomplete="off">
      <h1>Buat Akun</h1>
      <div class="input-box">
        <input type="text" id="newUsername" placeholder="Username Baru" required />
      </div>
      <div class="input-box">
        <input type="password" id="newPassword" placeholder="Password Baru" required />
      </div>
      <div class="input-box">
        <input type="password" id="confirmPassword" placeholder="Ulangi Password" required />
      </div>
      <button type="submit" class="btn">Daftar Menjadi VIP</button>
      <div class="register-link">
        <p>Sudah punya akun? <a href="Practice.html">Login di sini</a></p>
      </div>
      <p id="message"></p>
    </form>
  </div>

  <script src="register.js"></script>
</body>
</html>
