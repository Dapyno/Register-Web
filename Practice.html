<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login VIP</title>
  <link rel="stylesheet" href="Style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">
    <form id="loginForm" autocomplete="off" novalidate>
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required />
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox" id="rememberMe" /> Ingat Saya</label>
        <a href="#" id="forgotPassword">Lupa Password?</a>
      </div>

      <button type="submit" class="btn">Login Menjadi VIP</button>

      <div class="register-link">
        <p>Belum punya akun? <a href="Register.html">Buat Akun</a></p>
      </div>
    </form>
  </div>

  <div id="popupError" class="popup-error">
    Periksa ulang, ada yang salah.
  </div>

  <script src="Login.js"></script>
</body>
</html>
